<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div id="initialText"  class="container">
        <h1>Kindly Enter Your Date Of Birth</h1>
      </div>

      <div class="container">

     <div id="afterDOBbtnText" class="container">
        <h1>How Much Life Journey Covered, Till Now</h1>
     
      <div class="time-container">
        <h2>
            <div id="years">0</div>
            Year
        </h2>
        <h2>
            <div id="months">0</div>
            Month
        </h2>
        <h2>
            <div id="days">0</div>
            Days
        </h2>
        <h2>
            <div id="hours">0</div>
            Hour
        </h2>
        <h2>
            <div id="minutes">0</div>
            Minute
        </h2>
        <h2>
            <div id="seconds">0</div>
            Second
        </h2>
      </div>
    </div>
        <div class="settings">
          <i id="settingIcon" class="fa fa-cog"></i>
          <div id="settingContent" class="settings-content hide">
            <input type="date" id="dobInput" />
            <button id="dobButton">Add DOB</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
